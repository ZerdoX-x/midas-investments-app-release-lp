    @font-face {

    html, body {
      height: 100%;
    }
    a {
      text-decoration: none;
      color: inherit;
      font: inherit;
      line-height: 1;
      display: block;
    }
    .visually-hidden {
      clip: rect(0 0 0 0);
      clip-path: inset(50%);
      height: 1px;
      overflow: hidden;
      position: absolute;
      white-space: nowrap;
      width: 1px;
    }
    body {
      font-family: Inter;
      background: linear-gradient(90deg, #FFEEEE 0%, #DDEFBB 100%);
      overflow: hidden;
      margin: 0;
      color: black;
      --links-extra-click-zone: 20px;
    }
    .page-wrap {
      float: left;
      width: 100%;
      height: 100%;
      position: relative;
      border-color: transparent;
      border-style: solid;
      border-top-width: 60px;
      border-right-width: 100px;
      border-bottom-width: 70px;
      border-left-width: 100px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    svg.bg {
      position: fixed;
      width: 100%;
      left: 50%;
      right: 50%;
      transform: translateX(-50%);
      top: 0;
      min-width: 1500px;
    }
    .main-text {
      text-transform: uppercase;
      max-width: 870px;
    }
    h1 {
      font-size: 150px;
      line-height: 1;
      margin: 0 0 25px 0;
      display: inline-block;
    }
    h1 span:after {
      content: ' âœ¨ðŸŽ‰';
      position: absolute;
      white-space: pre;
      font-size: 110px;
      line-height: 150px;
    }
    h2 {
      font-size: 70px;
      font-weight: 400;
      line-height: 1;
      margin: 0;
      display: inline-block;
    }

    a.link {
      font-weight: 700;
      text-transform: capitalize;
      will-change: filter;
      transition: filter 0.4s;
      border: transparent solid var(--links-extra-click-zone);
    }
    a.link:hover {
      filter: opacity(0.6);
    }
    a.button {
      background: linear-gradient(90deg, #C84E89 0%, #F15F79 50%, #C84E89 100%);
      border-radius: 20px;
      padding: 25px 90px;
      color: white;
      background-size: 300% 300%;
      transition: background-position 0.4s ease-out;
      text-align: center;
    }
    a.button:hover {
      background-position: right center;
    }
    ul.links {
      list-style: none;
      padding: 0;
      display: flex;
      align-items: center;
      margin: auto calc(var(--links-extra-click-zone) * -1) 0 0;
    }
    li.midas-yield-link {
      position: absolute;
      top: calc(var(--links-extra-click-zone) * -1);
      right: calc(var(--links-extra-click-zone) * -1);
      font-size: 30px;
    }
    li.about-us-link {
      font-size: 25px;
    }
    li.main-button {
      margin-right: auto;
      font-size: 30px;
    }
    @media (max-width: 768px) {
      body {
        --links-extra-click-zone: 15px;
      }
      .page-wrap {
        border-top-width: 25px;
        border-right-width: 25px;
        border-bottom-width: 45px;
        border-left-width: 25px;
      }
      svg.bg {
        top: 50%;
        bottom: 50%;
        transform: translate(-50%, -50%);
      }
      .main-text {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: calc(10px + 2vw);
      }
      h1 {
        font-size: 50px;
        margin: 18vh auto 50px auto;
      }
      h1 span:after {
        font-size: 30px;
        line-height: 50px;
      }
      h2 {
        font-size: 29px;
        /* text is too big and does
        not fit into small screens :( */
        margin-right: -10px;
      }
      a.button {
        padding: 20px 30px;
      }
      ul.links {
        flex-direction: column;
        align-items: center;
      }
      li.midas-yield-link {
        font-size: 15px;
      }
      li.about-us-link {
        font-size: 25px;
      }
      li.main-button {
        font-size: 25px;
        margin: 0 0 5vh 0;
        width: 82.5vw;
      }
    }
